<div class="col-1-2"> <form name="myForm" ng-submit="submitted=true; submit()" novalidate> <h1>Enter the Lesson Details for {{dayDetails.displayDate}}</h1> <pre>   Student:<select id="student" name="student" ng-model="dayDetails.student" autofocus required>
			<option ng-repeat="student in students" value="{{ student }}" ng-selected="student == dayDetails.student">{{ student }}
		</select></pre> <pre>      Time:<input ui-timepicker="timePickerOptions" id="time" name="time" ng-model="dayDetails.time" required></pre> <pre>Instrument:<select id="instrument" name="instrument" ng-model="dayDetails.instrument" required>
			<option ng-repeat="instrument in instruments" value="{{ instrument }}" ng-selected="instrument == dayDetails.instrument">{{ instrument }}
		</select></pre> <input type="submit" value="Submit"> <button ng-click="cancel($event)">Cancel</button> <button ng-click="clear($event)">Clear</button> </form> </div>
